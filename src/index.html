<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title><%= htmlWebpackPlugin.options.title %></title>
	<!-- <link
	rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css"
	/>-->
	<link rel="stylesheet" href="https://use.typekit.net/mrx6nig.css">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</head>
<style>
	body {
		background-color: rgb(27, 27, 27);
		/* color: white; */

		font-family: balboa-plus-fill,sans-serif;
		font-weight: 400;
		font-style: normal;
		font-size: 20px;
	}

	#container0 {
		position: absolute;
		width: 100vw;
	}

	#container1 {
		text-align: center;
		align-content: center;
		margin: 3vw auto;
	}

	#waves {
		width: 100%;
		height: 50%;
		position: fixed;
		bottom: 0;
		overflow-y:scroll;
		overflow-x:hidden;
		/* z-index: -1; */
	}

	.row {
		align-content: center;
		text-align: center;
	}

	.bubble {
		vertical-align: top;
		position: relative;
		display: inline-block;
		margin: 2%;
		width: 17vw;
		min-width: 150px;
		/* max-width: 250px; */
		height: 17vw;
		min-height: 150px;
		/* max-height: 250px; */
		border-radius: 50%;
		align-content: center;
		text-align: center;
		padding: 2vw;
		opacity: 0.8;

		box-shadow: 0px 0px 15px 0px black;

		-webkit-transition: .5s;
		transition: opacity .5s;
	}

	.bubble:hover {
		opacity: 1;
	}

	.param {
		font-size: 3vw;
		display: block;
		color:rgb(27, 27, 27);
		margin-top: 12%;
		margin-bottom: 0;
	}

	#bubble0 {
		/* background: rgb(63,94,251); */
		/* background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(255,97,145,1) 80%); */
		background: rgb(241,255,64);
		/* background: radial-gradient(circle, rgba(241,255,64,1) 0%, rgba(255,97,164,1) 80%); */
		background: radial-gradient(circle, rgb(255, 0, 106) 0%, rgb(255, 198, 222) 80%);	
	}
	#bubble1 {
		background: rgb(251,240,63);
		/* background: radial-gradient(circle, rgba(97,255,245,1) 0%, rgba(93,70,252,1) 80%); */
		background: radial-gradient(circle, rgb(34, 255, 0) 0%, rgb(196, 255, 186) 80%);
	}
	#bubble2 {
		background: rgb(70,252,177);
		/* background: radial-gradient(circle,rgba(64,129,255,1) 0%, rgba(70,252,177,1) 80%); */
		background: radial-gradient(circle,rgb(0, 85, 255) 0%, rgb(157, 190, 255) 80%);
	}
	#bubble3 {
		background: rgb(207,63,251);
		/* background: radial-gradient(circle, rgba(255,64,64,1) 0%, rgb(255, 183, 83) 80%); */
		background: radial-gradient(circle, rgb(255, 77, 0) 0%, rgb(255, 184, 131) 80%);
	}
	#bubble4 {
		background: rgb(255,134,255);
		/* background: radial-gradient(circle, rgb(255, 26, 186) 0%, rgb(230, 154, 255) 80%); */
		background: radial-gradient(circle, rgb(191, 0, 255) 0%, rgb(241, 201, 255) 80%);

	}
	#bubble5 {
		background: rgb(96,255,71);
		/* background: radial-gradient(circle, rgba(96,255,71,1) 0%, rgba(250,252,70,1) 80%); */
		background: radial-gradient(circle, rgb(255, 204, 0) 0%, rgb(255, 246, 182) 80%);
	}


	.button {
		align-content: center;
		display: inline-block;
		border: none;
		color: rgb(27, 27, 27);
		background: transparent;
		padding: 6px 10px 8px 10px;

		font-family: balboa-plus-fill,sans-serif;
		font-size: 2.5vw;

		margin: 5vh 5vw 4vh 5vw;

		width: 10vw;
		height: 10vw;
		border-radius: 50%;
		background-color: rgba(255, 255, 255, 0.80);

		box-shadow: 0px 0px 25px 0px black;

		-webkit-transition: .2s;
		transition: background-color .2s;
	}

	.button:hover {
		background-color: rgb(255, 255, 255);
	}

	.button-container {
		margin: 0 auto;
	}

	input {
		-webkit-appearance: none;
	}

	#mml {
		font-size: 4vw;
		padding: 5%;
	}

	select {
		width: 100%;
		padding: 7px;
		text-align: center;
		border: 5px solid white;
		border-radius: 30px;
		opacity: 0.8;
		background-color: white;
		color: rgb(66, 66, 66);

		font-family: balboa-plus-fill,sans-serif;
		font-size: 2vw;

		-webkit-transition: .2s;
		transition: opacity .2s;
	}
	
	select:hover {
		opacity: 1;
	}

	option {
		text-align: center;
	}

	/* tempo slider */

	.input-container {
		width: 90%;
		margin-top: 5%;
		margin-left: auto;
		margin-right: auto;
		text-align: center;
		align-content: center;
	}
	
	#tempo {

		-webkit-appearance: none;
		width: 100%;
		height: 15px;
		border-radius: 10px;
		background: #ffffff;
		outline: none;
		opacity: 0.8;
		-webkit-transition: .2s;
		transition: opacity .2s;
		margin-bottom: 20%;
	}

	#tempo:hover {
		opacity: 1;
	}

	#tempo::-webkit-slider-thumb {
		-webkit-appearance: none;
		appearance: none;
		width: 25px;
		height: 25px;
		border-radius: 50%;
		background: grey;
		cursor: pointer;
	}

	#num {
		text-align: center;
		color: rgb(66, 66, 66);
		font-size: 2.5vw;
	}

	/*keyboard switch */

	.switch {
		position: relative;
		display: inline-block;
		width: 60px;
		height: 34px;
		margin: 20px;
	}

	.switch input { 
		opacity: 0;
		width: 0;
		height: 0;
	}

	.slider {
		position: absolute;
		cursor: pointer;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background-color:rgb(163, 163, 163);
		-webkit-transition: .4s;
		transition: .4s;
		border-radius: 34px;

	}

	.slider:before {
		position: absolute;
		content: "";
		height: 26px;
		width: 26px;
		left: 4px;
		bottom: 4px;
		background-color: white;
		-webkit-transition: .4s;
		transition: .4s;
		border-radius: 50%;

	}

	.slider:hover {
		background-color:rgb(255, 138, 161);
	}

	input:checked + .slider {
		background-color: rgba(252,70,107,1);
	}

	input:focus + .slider {
		box-shadow: 0 0 1px rgba(252,70,107,1);
	}

	input:checked + .slider:before {
		-webkit-transform: translateX(26px);
		-ms-transform: translateX(26px);
		transform: translateX(26px);
	}

	#mobile-keyboard {
		opacity: 0;
		width: 100%;
	}

	#mapping {
		visibility: hidden;
		padding-bottom: 30vh;
		width: 75vw;
		margin: 0 20px;
	}

	#keyboard-text {
		font-size: 3vw;
	}

	/* orig 1200 */
	@media screen and (max-width: 500px) {

		.bubble {
			position: relative;
			display: block;
			margin: 20% auto;
			width: 50vw;
			height: 50vw;
			border-radius: 50%;
			align-content: center;
			text-align: center;
			padding: 2vw;
			opacity: 1;

			box-shadow: 0px 0px 15px 0px black;
		}

		.param {
			font-size: 9vw;
			display: block;
			color:rgb(27, 27, 27);
			margin-top: 15%;
			margin-bottom: 0;
		}

		.button {

			font-family: balboa-plus-fill,sans-serif;
			font-size: 6vw;

			margin: 0 5vw 100px 0;

			width: 25vw;
			height: 25vw;
			border-radius: 50%;
			background-color: rgba(255, 255, 255, 0.80);

			box-shadow: 0px 0px 25px 0px black;
		}

		.input-container {
			width: 90%;
			margin-top: 3%;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			align-content: center;
		}

		select {
			/* -webkit-appearance: none; */
			width: 100%;
			padding: 7px;
			border-radius: 0;
			opacity: 1;
			background-color: white;

			font-family: balboa-plus-fill,sans-serif;
			font-size: 6vw;
		}

			
		#tempo {
			-webkit-appearance: none;
			width: 100%;
			height: 50px;
			border-radius: 100px;
			background: #ffffff;
			outline: none;
			opacity: 0.8;
			margin-bottom: 20%;
		}

		#tempo::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 55px;
			height: 55px;
			border-radius: 50%;
			background: grey;
			cursor: pointer;
		}

		#num {
			text-align: center;
			font-size: 2.5vw;
		}

		#keyboard-text {
			/* margin-top: 20%; */
			font-size: 9vw;
		}

		#num {
			font-size: 9vw;
		}

		.switch {
			-webkit-appearance: none;
			position: relative;
			display: inline-block;
			width: 120px;
			height: 68px;
			margin: 40px;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 52px;
			width: 52px;
			left: 8px;
			bottom: 8px;
			background-color: white;
			-webkit-transition: .4s;
			transition: .4s;
			border-radius: 50%;
		}

		input:checked + .slider:before {
		-webkit-transform: translateX(52px);
		-ms-transform: translateX(52px);
		transform: translateX(52px);
	}

	}

</style>
